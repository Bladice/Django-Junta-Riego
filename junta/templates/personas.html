{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <h2 class="text-center py-4">Usuarios Registrados</h2>
        <div class="container-fluid"">
            <form method="GET">
                <div class="col-12">                    
                    <label for="query">Buscar: </label>
                    <input type="text" name="query" value="{{ query }}">
                    <button type="submit">Buscar</button>
                    <a href="/personas/crea" class="btn btn-success" >Adicionar</a>
                </div>
            </form>
            <div class="container-fluid">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Cedula</th>
                                <th>Nombres y Apellidos</th>
                                <th>Direcci√≥n</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for persona in personas %}
                            <tr>
                                <td> {{persona.cedula}} </td>
                                <td> {{persona.nombres}} </td>
                                <td> {{persona.direccion}} </td>
                                <td> {{persona.estado}} </td>
                                <td>
                                    <a href="{% url 'editpersona' persona.id %}" class="btn-success btn-info btn-sm" data-toggles="tooltip" data-placement="top" title="Editar">E</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="10">No existe datos</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock %}
